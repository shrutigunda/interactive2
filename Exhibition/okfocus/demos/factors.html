<!doctype html>
<html>
<head>
<!--
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js'></script>
-->
  <script src='jquery.js'></script>
  <script src='okshadow.js'></script>
  <script>
    $(function(){
        $('#default').okshadow({
          textShadow:true,
        });
        $('#clamped').okshadow({
          textShadow:true,
          color: "red",
          fuzzMin: 10,
          fuzzMax: 10,
          xMax: 5,
          yMax: 5,
        });
        $('#fixed').okshadow({
          textShadow:true,
          color: "#ff0",
          xMax: 0,
          yMax: 0,
          fuzzMax: 5,
        });
        $('#clamp-x').okshadow({
          textShadow:true,
          color: "blue",
          xMax: 0,
          fuzzMax: 5,
        });
        $('#clamp-y').okshadow({
          textShadow:true,
          color: "purple",
          yMax: 0,
          fuzzMax: 5,
        });
        $('#low').okshadow({
          textShadow:true,
          color: "#0ff",
          xFactor: 5,
          yFactor: 5,
        });
        $('#high').okshadow({
          textShadow:true,
          color: "#0d0",
          xFactor: 50,
          yFactor: 50,
        });
    });
  </script>
  <style type="text/css">
    body {
      overflow: hidden;
    }
    #ok {
      position: absolute;
      top: 50%;
      margin-top: -256px;
      width: 100%;
      line-height: 128px;
      text-align: center;
      font-size: 16px;
    }
    #ok div {
      width: 150px;
      height: 100px;
      display: inline-block;
    }
    li {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="ok">
    <div id="default">default settings</div>
    <div id="clamped">clamped at 5px</div>
    <br/>
    <div id="clamp-x">clamp horizontally</div>
    <div id="clamp-y">clamp vertically</div>
    <div id="fixed">clamped both ways</div>
    <br/>
    <div id="low">x-yFactor = 5</div>
    <div id="high">x-yFactor = 50</div>
  </div>
</body>
</html>
